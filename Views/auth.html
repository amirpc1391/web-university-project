<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <div class="tab">
                <button class="tablinks" onclick="openForm(event, 'Login')" id="defaultOpen">ورود</button>
                <button class="tablinks" onclick="openForm(event, 'Signup')">ثبت‌نام</button>
            </div>
            <div id="Login" class="tabcontent">
                <h3 class="card-title text-center">ورود</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">نام کاربری</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">رمز عبور</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">ورود</button>
                </form>
            </div>
            <div id="Signup" class="tabcontent">
                <h3 class="card-title text-center">ثبت‌نام</h3>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">نام کاربری</label>
                        <input type="text" class="form-control" id="signupUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">ایمیل</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupFullname">نام کامل</label>
                        <input type="text" class="form-control" id="signupFullname" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">رمز عبور</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">ثبت‌نام</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
